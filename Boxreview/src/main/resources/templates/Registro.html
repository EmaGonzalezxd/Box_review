<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="/Style.css">
        <title>Registro</title>
    </head>
    
    <body  class="nuevousuario">
        
        <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
        
        <div class="login-box">
            
            <img src="../Logo_box_review.png" class="avatar" alt="anonymous">
            <h1>Registrarse</h1>
            
            <form action="/registro/registrar" method="POST" enctype="multipart/form-data">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="nombre" id="nombre" name="nombre">
                
                    <label for="apellido">apellido</label>
                <input type="text" placeholder="apellido" id="apellido" name="apellido">
                
                    <label for="email">Email</label>
                <input type="text" placeholder="email" id="email" name="email">
                
                    <label for="contrasenia">Contrase√±a nueva</label>
                <input type="password" placeholder="clave" id="contrasenia" name="contrasenia">
                
                    <label for="foto">Foto</label>
                <input type="file" placeholder="foto" id="foto" name="foto">
                    
                        <button type="submit">Registrarse</button>>
            </form>
                
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>
    
</html>
