<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cargarPeli.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Cargar Peliculas</title>
    </head>

    <body>

        <div class="alert alert-success alert-dismissible sticky-top"  role="alert" th:if="${error == null}">
            <p class="h3" th:text="${titulo}" style="color: #000"></p>
            <p class="h5" th:text="${descripcion}" style="color: #000"></p>
        </div> 

        <main class="form">
            <form action="/crearPeli" method="POST" enctype="multipart/form-data">
                
                <div class='mb-3'>
                <label for="titulo" style='color: white'>Titulo</label>
                <input type="text" id='titulo' class="input-peli" placeholder="ingrese el nombre de la pelicula" name="titulo">
                </div>
                
                <div class='mb-3'>
                <label for="director" style='color: white'>Director</label>
                <input type="text" id='director' class="input-peli" placeholder="ingrese el/la directores" name="director">
                </div>
                
                <div class='mb-3'>
                <label for="anio" style='color: white'>año</label>
                <input type="date" id='anio' class="input-peli" placeholder="ingrese el año" name="anio">
                </div>
                
                <div class='mb-3'>
                <label for="lista" style='color: white'>Genero </label>
                <!--<input type="text" id='genero' class="input-peli" placeholder="ingrese el genero" name="genero">-->
                <input class="form-control" name="genero" list="generosDePeliculas" id="lista" placeholder="Busca los generos...">
                <datalist id="generosDePeliculas">
                    <option  th:each="genero : ${generos}" th:text="${genero}" th:value="${genero}" ></option>
                </datalist>
                </div>
                
                <div class='mb-3'>
                <label for="duracion" style='color: white'>Duracion</label>
                <input type="text" id='duracion' class="input-peli" placeholder="ingrese la Duración" name="duracion">
                </div>
                
                <div class='mb-3'>
                <label for="foto" style='color: white'>Foto</label>
                <input required type="file" id='foto' placeholder="foto" name="foto">
                </div>
                
                <button type="submit"> Guardar pelicula</button>
            </form>
        </main>


    </body>

</html>
