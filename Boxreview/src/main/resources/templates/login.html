<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="/Style.css">

<body>
    
    <div class="alert alert-warning" role="alert">
        <p class="h3" th:text="${error}"></p>
    </div>
    
    <div class="login-box">
        <img src="../Logo_box_review.png" class="avatar" alt="anonymous">
        <h1>Iniciar Sesi√≥n</h1>

        <form action="/logincheck" method="POST">
          <label for="email">Correo Electronico</label>
          <input id="email" name="email" type="text" placeholder="email">
          <label for="contrasenia">clave</label>
          <input id="contrasenia" name="contrasenia" type="password" placeholder="contrasenia">


          <input type="submit" value="Ingresar">
          
        </form>
        <a class="btn btn-dark" href="/registro">Crear cuenta nueva</a>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
