<!DOCTYPE html>

<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="misReseñas.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Box Reviews</title>
</head>

<body>

    <!--                                <div class="alert alert-success alert-dismissible sticky-top"  role="alert" th:if="${error == null}">
                                            <p class="h3" th:text="${titulo}" style="color: #000"></p>
                                            <p class="h5" th:text="${descripcion}" style="color: #000"></p>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div> -->

    <div class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="/index">
                <img src="../Logo_box_review.png" class="avatar" alt="" width="80" height="80">
            </a>

            <div class="profile-container">
                <div class="container-fluid">
                    <form action="/buscador" method="GET" enctype="multipart/form-data" class="d-flex" role="search">
                        <input id='titulo' name="titulo" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-light" type="submit">Search</button>
                    </form>

                </div>


                <div class="profile-text-container">
                    <!--                   <a href="/logout"><button type="button" class="btn btn-danger">Cerrar sesion</button></a> -->

                    <!--<a href="/editarPerfil"><button type="button" class="btn btn-danger">Editar Perfil</button></a>-->
                </div>


                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown fixed-top">
                    <li><a class="dropdown-item" href="/misResenas">Mis reseñas</a></li>
                    <li><a class="dropdown-item" href="/miperfil">Mi perfil</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">Cerrar Sesion</a></li>
                </ul>

                <div class="logo-container ">
                    <img class="logo" th:src="${'/foto/usuario/'+ session.usuariosession.id}" height="80" width="">
                </div>
            </div>
        </div>
    </div>

    <!-- LISTA DE RESEÑAS -->

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Comentario</th>
                <th scope="col">Calificacion</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resena : ${resenas}">
                <td th:text="${resena.titulo}"></td>
                <td th:text="${resena.comentario}"></td>
                <td th:text="${resena.calificacion}"></td>
                <td><button class="btn btn-danger" action="/eliminarResena" method="POST"
                        type="button">Eliminar</button></td>
                <td> <a class="abrir-modal" href="#openModal">Modificar reseña</a> </td>

            </tr>

            <tr th:each="resena : ${resenas}">
                <td th:text="${resena.titulo}"></td>
                <td th:text="${resena.comentario}"></td>
                <td th:text="${resena.calificacion}"></td>
                <td><button class="btn btn-danger" action="/eliminarResena" method="POST" type="button">Eliminar</button></td>
                <td> <a class="abrir-modal" href="#openModal">Modificar reseña</a> </td>
            </tr>

            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ModalEditar"
                type="button">Editar</button>
        </tbody>
    </table>

    <!-- MODAL -->
    <header class="contenedor-modal">
        <div class="ingresar-reseña">
            <div id="openModal" class="modalDialog">
                <div>
                    <a href="#close" title="Close" class="close">X</a>
                    <h2>¿Cambiaste de opinion?</h2>
                    <form action="/modificarResena" method="POST" enctype="multipart/form-data">
                        <h4>Pelicula</h4>
                        <select class="form-control" name="pelicula" required>
                            <option selected value="Elija una pelicula"></option>

                            <option th:each="peli : ${pelicula}" th:value="${peli.id}" th:text="${peli.getTitulo()}">
                            </option>
                        </select>
                        <p class="clasificacion" required>
                            <input class="input-reseña" id="radio1" type="radio" name="calificacion" value="Cinco">
                            <label class="label-estrella" for="radio1">★</label>
                            <input class="input-reseña" id="radio2" type="radio" name="calificacion" value="Cuatro">
                            <label class="label-estrella" for="radio2">★</label>
                            <input class="input-reseña" id="radio3" type="radio" name="calificacion" value="Tres">
                            <label class="label-estrella" for="radio3">★</label>
                            <input class="input-reseña" id="radio4" type="radio" name="calificacion" value="Dos">
                            <label class="label-estrella" for="radio4">★</label>
                            <input class="input-reseña" id="radio5" type="radio" name="calificacion" value="Uno">
                            <label class="label-estrella" for="radio5">★</label>
                        </p>

                        <h4>Titulo</h4>
                        <input type="text" class="input-reseña" name="titulo" required>
                        <h4>Reseña</h4>
                        <input type="text" class="input-reseña" name="comentario" required>


                        <button type="submit" class="enviar-reseña"> Enviar</button>
                    </form>
                    </form>
                </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
